<!DOCTYPE html>
<html>
    <body>
        <h1 align="center">Listado de libros</h1><center>
        <table border ="1">
            <tr>
            <th>Titulo</th>
            <th>Editorial</th>
            <th>Precio</th>
            </tr>
            {for $x in doc("portada.xml")/bib/libro order by $x return
            <tr>
            <td>{data($x/titulo)}</td>
            <td>{data($x/editorial)}</td>
            <td>{data($x/precio)}</td>
            </tr>}
        </table>
        </center>
    </body>
</html>
